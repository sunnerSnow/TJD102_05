<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<style>
.comment-list {
  display: flex;
  flex-direction: column;
  gap: 48px;
  align-items: center;
  padding: 40px 20px;
}

/* 通用卡片樣式 */
.comment-card {
  position: relative;
  width: 100%;
  max-width: 700px;
  padding: 40px 32px 32px;
  border-radius: 24px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.08);
  display: flex;
  flex-direction: column;
}

/* avatar 共用設定 */
.comment-avatar {
  position: absolute;
  top: -32px;
  width: 64px;
  height: 64px;
  border-radius: 50%;
  overflow: hidden;
  border: 4px solid white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
.comment-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* 左側卡片 */
.comment-card.left {
  align-self: flex-start;
  background-color: #fff3e0;
  color: #4e342e;
}
.comment-card.left .comment-avatar {
  left: -32px;
}

/* 右側卡片 */
.comment-card.right {
  align-self: flex-end;
  background-color: #e1f5fe;
  color: #01579b;
}
.comment-card.right .comment-avatar {
  right: -32px;
}

/* 留言文字樣式 */
.comment-bubble p {
  font-size: 1.8rem;
  line-height: 1.6;
  margin-bottom: 16px;
}
.comment-bubble h3 {
  font-size: 1.4rem;
  text-align: right;
  font-weight: normal;
}


</style>
<body>
  <div class="comment-list">
    <div class="comment-card left">
      <div class="comment-avatar">
        <img src="avatar1.jpg" alt="avatar">
      </div>
      <div class="comment-bubble">
        <p>這是一段來自左邊的留言內容。</p>
        <h3>小茹｜30歲 初次健身</h3>
      </div>
    </div>
  
    <div class="comment-card right">
      <div class="comment-avatar">
        <img src="avatar2.jpg" alt="avatar">
      </div>
      <div class="comment-bubble">
        <p>這是來自右邊的留言，感謝教練指導！</p>
        <h3>小明｜35歲 辦公族</h3>
      </div>
    </div>
  </div>
  
    
</body>
</html>
