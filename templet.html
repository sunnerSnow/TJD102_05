<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-radio { display: none; }

/* 外層 tab bar */
.sliding-tab {
  position: relative;
  display: flex;
  width: 480px;        /* 或依設計調整寬度 */
  height: 60px;
  background: #ededed; /* 灰底 */
  border-radius: 30px;
  box-sizing: border-box;
  align-items: center;
  margin: 32px auto;
  font-family: 'Noto Sans JP', sans-serif;
  font-size: 1.15rem;
  box-shadow: 0 1.5px 4px 0 #0001;
  overflow: hidden;
}

/* 滑動紅色背景條 */
.slider {
  position: absolute;
  top: 0; left: 0; bottom: 0;
  width: 50%;
  background: #ef3a2d; /* 你要的紅色 */
  border-radius: 30px;
  transition: transform 0.35s cubic-bezier(.7,.16,.25,1);
  z-index: 1;
}

/* 點tab2就滑到右邊 */
#tab2:checked ~ .sliding-tab .slider {
  transform: translateX(100%);
}
#tab1:checked ~ .sliding-tab .slider {
  transform: translateX(0);
}

/* label按鈕 */
.sliding-tab label {
  flex: 1;
  z-index: 2; /* 蓋在slider上層 */
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  height: 100%;
  cursor: pointer;
  color: #bababa;           /* 預設灰字 */
  font-weight: bold;
  letter-spacing: .01em;
  transition: color 0.24s cubic-bezier(.7,.16,.25,1);
  border-radius: 30px;
  user-select: none;
}

/* 被選中的label字變白 */
#tab1:checked ~ .sliding-tab label[for="tab1"],
#tab2:checked ~ .sliding-tab label[for="tab2"] {
  color: #fff;
}

    </style>
</head>
<body>
    <main>
        <input type="radio" id="tab1" name="tab" class="tab-radio" checked>
        <input type="radio" id="tab2" name="tab" class="tab-radio">
        <div class="sliding-tab">
          <div class="slider"></div>
          <label for="tab1">公式LINEからお問合せ</label>
          <label for="tab2">フォームからお問合せ</label>
        </div>
        <div class="tab-content tab1-content">Tab1內容</div>
        <div class="tab-content tab2-content">Tab2內容</div>
      </main>
      
</body>
</html>
